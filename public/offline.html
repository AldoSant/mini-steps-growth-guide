
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniPassos - Sem conexão</title>
  <style>
    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f7fe;
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 90%;
      width: 400px;
      padding: 2rem;
    }
    
    .logo {
      background: linear-gradient(to right, #a78bfa, #8b5cf6);
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }
    
    .logo svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }
    
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .button {
      background: linear-gradient(to right, #a78bfa, #8b5cf6);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 12h.01"></path>
        <path d="M15 12h.01"></path>
        <path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"></path>
        <path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.6 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.6A9 9 0 0 1 5 6.3"></path>
        <path d="M12 4V2"></path>
      </svg>
    </div>
    <h1>Sem conexão</h1>
    <p>Parece que você está offline no momento. Algumas funcionalidades do MiniPassos não estão disponíveis sem conexão à internet.</p>
    <button class="button" onClick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
